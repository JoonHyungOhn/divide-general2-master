<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>cugs</title>
    <link rel = "stylesheet" href="css/cugs.css" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <!-- 홈 백 버튼 -->
    <div class="btnhome">
        <button class="btn_home">HOME</button>
    </div>
    <div class="btnbackspace">
        <button class="btn_backspace">BACK</button>
    </div>
    
    <div class="cocktail-title">
        CONVENIENCE STORE
    </div>


    <!-- 검색창 -->
    <div class="box">
      <div class="container-4">
        <input type="search" id="search" placeholder="Search..." />
        <button class="icon"><i class="fa fa-search"></i></button>
      </div>
    </div>

    
    <!-- 다른 추천 버튼 -->
    <div id="btn_rec">
      <button id="btn_recommend" class="btn_recommend">다른 재료 검색하기!</button> <!-- 재료 검색하기 -->
      <button id="btn_recommendother" class="btn_recommendother">추천 재료 리스트</button> <!-- 리스트 보여주기 -->
    </div>
    
    <div class="last"> 
      <span>편의점에서 재료를 찾아봐요! : <a href="">GS25, CU, emart24...</a></span>
    </div>

    <!-- 하단 사각형 -->
    <div class="square">
      <div class="firstsquare">
           <span>대한민국</span>
      </div>
      <div class="secondsquare">
        <span>광고&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;비즈니스&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;검색의원리</span>
        <p>개인정보처리방침&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;약관&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;설정<p>
      </div>
        
    </div>
    
    
</body>
</html>
